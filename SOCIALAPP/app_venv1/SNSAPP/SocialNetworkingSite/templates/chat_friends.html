.corners {

<body class="grey lighten-3">

<nav class="green z-depth-2" role="navigation">

			</div>
      <ul class="right hide-on-med-and-down">
		<li>
			<a href="/view_all_posts/{{ id }}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="News Feed">
				<img align="middle" src="{% static 'img/newspaper.png' %}" alt="newsfeed"/>

		</li><!--newsfeed-->

			<a href="/profile/{{ id }}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Profile">

		</li>

			</a>
		</li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
		<li>
			<a href="/view_all_posts/{{ id }}" class="waves-effect waves-light">News Feed
				<!--img align="middle" src="newspaper.png" alt="newsfeed"/-->

		</li>

			<a href="/chat/{{ id }}" class="waves-effect waves-light">Chat

		<li>
			<a href="/logout/{{ id }}" class="waves-effect waves-light">Logout

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>

 </div>
		<div class="row"></div>
		<div class="row"></div>
        <div class="row">
                <div class="container corners">
                    <div class="col m4 l4 s4">
                    <p class="title blue-text">Chat with your friends</p>

						<ul class="collection">
                        {% for friend in friends %}
                            <li class="collection-item avatar">
							<img class="responsive-img circle" src="{% static 'img/p2.jpg' %}"/>
							<h5><a href="/chat_box/{{ id }}/{{ friend.id }}" target="chat_frame">{{ friend.name }}</a></h5> <!--class="title"-->
							</li>
                        {% endfor %}
						</ul>
                    </div>

                    <iframe name="chat_frame" align="middle" height="480" width="300" scrolling="auto" class="col s8 m8 l8">

                    </iframe>
                </div>
        </div>

      <!--Import jQuery before materialize.js-->
         <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
